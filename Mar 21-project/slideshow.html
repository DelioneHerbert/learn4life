<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content display-container">
   <button class="button display-left" onclick="plusDivs(-1)">&#10094;</button>
   <img class="mySlides" src="https://unsplash.it/200/300" >
   <img class="mySlides" src="https://unsplash.it/300/300" >
   <img class="mySlides" src="https://unsplash.it/400/400" >
   <img class="mySlides" src="https://unsplash.it/500/500" >
   <button class="button display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
  showDivs(slideIndex += n);
  }
  function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
  }
  </script>
</body>
</html>
